<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-with, initiale-scale=1">
        <title>Material Design Bootstrap</title>
        <!-- Appel CSS Font Awesome -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
        <!-- Fin appel CSS Font Awesome -->

        <!-- Appel Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <!--Fin appel Bootstrap-->

        <!-- Appel Material Design Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css" />
        <!-- Fin appel Material Design Bootstrap -->

        <link rel="stylesheet" href="styleindex1.css" />
    </head>
        <body>
           
            <div class="custom">
                <div class="flex-center flex-column">
                    <h1 class="animated fadeIn mb-12">Title</h1>
                    <h5 class="animated fadeIn mb-12">This is an example using Material Design Bootstrap</h5>
                    <p class="animated fadeIn text-muted">Team</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Card -->
                    <div class="card m-5">

                        <!-- Image -->
                        <div class="view overlay hm-white-slight">
                            <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%287%29.jpg" class="img-fluid" alt="">
                                <a href="#">
                                <div class="mask"></div>
                                </a>
                        </div>

                        <!-- Content -->
                        <div class="card-body ">
                            <h4 class="card-title">Card Title</h4>
                                <p class="card-text">Text example</p>
                                    <a href="#" class="btn btn-primary">Button</a>
                        </div>
                </div>
            </div>
            <!-- Appel jQuery >
            <script
              src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <!-- Fin appel jQuery -->
            
            <!-- Appel JS Bootstrap -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
            <!-- Fin appel JS Bootstrap -->

            <!-- Appel JS Material Design Bootstrap -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
            <!-- Fin appel JS Material Design Bootstrap -->
        </body>
</html>
